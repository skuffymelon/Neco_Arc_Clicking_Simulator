<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neco arc</title>
    <link rel="stylesheet" href="indexstyle.css">
</head>
<body style="background-color: black;">
    <div class="textarea">
        <div class="section">
            <h1>neco arc clicking simulator</h1>
        </div>
        <div id="section2_1" class="section2">
            <h2></h2>
        </div>
        <div class="counter">
            <h3 style="color: white;">0</h3>
        </div>
    </div>
    <div class="clicker">
        <div class="sectionneco">
            <button onclick="clickfunc();"><img src="necoarc.webp"></button>
        </div>
        <div class="shopbutton">
            <button id="shopbtn">Open Shop</button>
        </div>
        <div class="shop">
            <h1>neco arc shop!</h1>
            <div class="itemarea">
                <div class="item" >
                    <button onclick="CPSGive(50, 1, 'Chaos');"><img id="chaos" src="necoarcchaos.webp" alt=""></button>
                    <h4>Price:50</h4>
                </div>
                <div class="item">
                    <button onclick="CPCGive(250,2)"><img id="destiny" src="NAD.webp" alt=""></button>
                    <h4>Price:250</h4>
                </div>
                <div class="item">
                    <button onclick="CPCGive(1000,5)"><img id="evolution" src="necoarcevolution.webp" alt=""></button>
                    <h4>Price:1000</h4>
                </div>
                <div class="item">
                    <button onclick="CPSGive(2500,10, 'Bubbles')"><img id="bubbles" src="necoarcbubbles.webp" alt=""></button>
                    <h4>Price:2500</h4>
                </div>
            </div>
            <div class="status">
                <h5 id="itemstatus"></h5>
            </div>
        </div>
    </div>
    <div class="volslider">
        <p>volume:</p>
        <input type="range" min="0" max="100" value="70">
        <div class="sliderVal">70</div>
    </div>
    
    
    <script> //game controller (kinda)
        //main variables
        var text = document.getElementById("section2_1"); //have fun text
        var volume = 70 //volume
        var necos = 0 //how many clicks ya got? 0? mid...
        var necosperclick = 1
        var tutorplayval = 0
        var tutortext = document.querySelector("h2")
        var textended = 0
        slider = document.querySelector("input"); //volume slider input
        sliderValue = document.querySelector(".sliderVal") //value box thing
        necoarccounter = document.querySelector("h3") //haha the letter h

        function hidetext() { //used for all hiding tip text conditions (hopefully)
            text.style.animation = 'normal ease-in-out 3s out';
            setTimeout(() => {
                text.style.display = 'none';
            }, 2950);
        };
        function hidetextquick() { //used for all hiding tip text conditions (hopefully)
            text.style.animation = 'normal ease-in-out 1s out';
            setTimeout(() => {
                text.style.display = 'none';
            }, 950);
        };

        function clickfunc(){
            // variables
            var burenyu = new Audio();
            burenyu.src = "necoarc.mp3";
            var nya = new Audio();
            nya.src = "necoarc1.mp3";
            var dori = new Audio();
            dori.src = "necoarc2.mp3";
            var bling = new Audio("bling.mp3");
            var njajanyja = new Audio("necoarc3.mp3");
            var rarebling = new Audio("rarebling.mp3");
            
            // volume
            burenyu.volume = volume / 150;
            nya.volume = volume / 100;
            dori.volume = volume / 100;
            bling.volume = volume / 100;
            rarebling.volume = volume / 100;
            njajanyja.volume = volume / 100;
            //other stuff
            
            var randomsecret = Math.floor(Math.random() * 25);
            var randomsecret2 = Math.floor(Math.random() * 250);
            var textline = Math.floor(Math.random() * 4);
            
            
            //code
            if (randomsecret == 1){
                if (textended == 1) {
                    tutorplayval++;
                    if (tutorplayval == 1) {
                        tutortext.innerHTML = "When a sound effect other than the normal (burenyu) plays, you get more clicks!"
                        text.style.display = 'flex';
                        text.style.animation = 'normal ease-in-out 2s in';
                        setTimeout(() => {
                            hidetext();
                        }, 5600);
                    } else
                    {
                      tutorplayval = 2;  
                    }
                }


                nya.play();
                bling.play();
                necos = necos + (5 * necosperclick); // woah more neco
                document.body.style.animation = 'cubic-bezier(0.075, 0.82, 0.165, 1) 0.5s blingkeys normal';
                setTimeout(() => {
                    document.body.style.animation = 'none';
                }, 500);
            }
            if (randomsecret == 21){
                if (textended == 1) {
                    tutorplayval++;
                    if (tutorplayval == 1) {
                        tutortext.innerHTML = "When a sound effect other than the normal (burenyu) plays, you get more clicks!"
                        text.style.display = 'flex';
                        text.style.animation = 'normal ease-in-out 2s in';
                        setTimeout(() => {
                            hidetext();
                        }, 5600);
                    } else
                    {
                      tutorplayval = 2;  
                    }
                }


                dori.play();
                bling.play();
                necos = necos + (10 * necosperclick); // even more necos
                document.body.style.animation = 'cubic-bezier(0.075, 0.82, 0.165, 1) 0.5s blingkeys normal';
                setTimeout(() => {
                    document.body.style.animation = 'none';
                }, 500);
            } 
            if (randomsecret2 == 78) {
                if (textended == 1) {
                    if (textline == 1) {
                        tutortext.innerHTML = "Woah! Thats rare!";
                    } 
                    if (textline == 2) {
                        tutortext.innerHTML = "Damn, thats some good luck!";
                    }
                    if (textline == 3) {
                        tutortext.innerHTML = "Thats " + 35 * necosperclick + " clicks for you!";
                    }
                    setTimeout(() => {
                        text.style.display = 'flex';
                        text.style.animation = 'normal ease-in-out 0.5s in';
                        setTimeout(() => {
                            hidetextquick();
                        }, 1500);
                    }, 10);
                    necos = necos + (35 * necosperclick);
                rarebling.play();
                document.body.style.animation = 'cubic-bezier(0.075, 0.82, 0.165, 1) 0.5s blingkeys normal';
                setTimeout(() => {
                    document.body.style.animation = 'none';
                }, 500);
                }
            }else
            {
                burenyu.play();
            }
            necos = necos + necosperclick;
            necoarccounter.innerHTML = necos;
            // console.log(randomsecret2);
            // console.log(randomsecret);
        } 
        function textend() {
            setTimeout(() => {
                textended = 1;
            }, 20000);
            
        }

        slider.oninput = function() {
            volume = slider.value;
            sliderValue.innerHTML = volume;
        }
        textend();
    </script>
    <script> //status update script
        var statustext = document.querySelector("h5");
        var chaositem = document.getElementById('chaos');
        var destinyitem = document.getElementById('destiny');
        var evolutionitem = document.getElementById('evolution');
        var bubblesitem = document.getElementById('bubbles');

        function hoveritem(textvalue) {
            statustext.style.animation = 'none'
            var audiohover = new Audio("hover.mp3")
            audiohover.play();
            statustext.style.display = 'flex';
            statustext.style.animation = 'normal cubic-bezier(0.075, 0.82, 0.165, 1) 0.25s in';
            statustext.innerHTML = textvalue;
        }
        function itemup(textvalue) {
            statustext.innerHTML = textvalue;
            statustext.style.animation = 'none';
            statustext.style.display = 'none';
        }

        chaositem.onmouseover = function() {
            hoveritem("Chaos Neco Arc: Gives you 1 CPS! (clicks per second)");
        };
        chaositem.onmouseleave = function() {
            itemup("Chaos Neco Arc: Gives you 1 CPS! (clicks per second)");
        };
        destinyitem.onmouseover = function() {
            hoveritem("Destiny Neco Arc: Gives you 2 CPC! (clicks per click)");
        };
        destinyitem.onmouseleave = function() {
            itemup("Destiny Neco Arc: Gives you 2 CPC! (clicks per click)");
        };
        evolutionitem.onmouseover = function() {
            hoveritem("Evolution Neco Arc: Gives you 5 CPC! (clicks per click)");
        };
        evolutionitem.onmouseleave = function() {
            itemup("Evolution Neco Arc: Gives you 5 CPC! (clicks per click)");
        };
        bubblesitem.onmouseover = function() {
            hoveritem("Bubbles Neco Arc: Gives you 10 CPS! (clicks per second)");
        };
        bubblesitem.onmouseleave = function() {
            itemup("Bubbles Neco Arc: Gives you 10 CPS! (clicks per second)");
        };
    </script>
    <script>
        //afx

        var chaos_nyanyanya = new Audio("chaosnecoarc.mp3");
        var chaos_njanyanja = new Audio("chaosnecoarc1.mp3");
        var chaos_oi = new Audio("chaosnecoarc2.mp3");
        var bubbles_nod = new Audio("bubblesnecoarc.mp3");

        
        //main script
        var CPS = 0
        var CPC = 1
        function ClickPerSecondUpdate() {
            // volume
            chaos_njanyanja.volume = volume / 100;
            chaos_nyanyanya.volume = volume / 100;
            chaos_oi.volume = volume / 100;
            bubbles_nod.volume = volume / 100;
            // cps
            necos = necos + CPS 
            necoarccounter.innerHTML = necos;
            necosperclick = CPC
            setTimeout(() => {
            ClickPerSecondUpdate();
            }, 1000);
        }
        function CPSGive(price, CPSamount, NecoArcType) {
            if (necos > price)
            {
                var randomafx = Math.floor(Math.random(1) * 4);
                CPS = CPS + CPSamount;
                necos = necos - price;
                necoarccounter.innerHTML = necos;
                if (NecoArcType == "Chaos") {
                    if (randomafx == 1) {
                        chaos_nyanyanya.play();
                        chaositem.style.animation = "normal cubic-bezier(0.075, 0.82, 0.165, 1) 0.75s itemiconscale";
                        setTimeout(() => {
                            chaositem.style.animation = "none";
                        }, 750);
                    }
                    if (randomafx == 2) {
                        chaos_njanyanja.play();
                    }
                    if (randomafx == 3) {
                        chaos_oi.play();
                    }
                }
                if (NecoArcType == "Bubbles") {
                    if (randomafx == 1) {
                        bubbles_nod.play();
                        bubblesitem.style.animation = "normal cubic-bezier(0.075, 0.82, 0.165, 1) 0.75s itemiconscale";
                        setTimeout(() => {
                            bubblesitem.style.animation = "none";
                        }, 750);
                    }
                }
            }
            
        }
        function CPCGive(price, CPCamount, NecoArcType) {
            if (necos > price)
            {
                var randomafx = Math.floor(Math.random() * 4);
                CPC = CPC + CPCamount;
                necos = necos - price;
                necoarccounter.innerHTML = necos;
            }
            
        }


        ClickPerSecondUpdate();
    </script>
    <script>
        var shopbutton = document.getElementById("shopbtn");
        var shop = document.querySelector(".shop");
        var bool = false;

        function OpenShop() {
                shop.style.display = "flex";
                shop.style.animation = "normal cubic-bezier(0.075, 0.82, 0.165, 1) 1s shopopen";
                shopbutton.innerHTML = "Close Shop"
                setTimeout(() => {
                    bool = true;
                }, 1000);
        }
        function CloseShop() {
                shop.style.animation = "normal cubic-bezier(0.075, 0.82, 0.165, 1) 1s shopclose";
                shopbutton.innerHTML = "Open Shop"
                setTimeout(() => {
                    bool = false;
                    shop.style.display = "none";
                }, 1000);
        }

        shopbutton.onclick = function() {
            if (bool == false) {
                OpenShop();
            } else {
                CloseShop();
            }
            
        };
    </script>
</body>
</html>
